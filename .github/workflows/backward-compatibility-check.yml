name: BackwardCompatibilityCheck

on:
  pull_request:
    branches:
      - master
      - 'feature/**'
      - 'v**'

env:
  GO_VERSION: '1.19.2'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  mainnet:
    name: mainnet
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Make output dirs
        run: |
          mkdir outputs

      - name: Download mainnet contracts
        run: |
          cd ./tools/batch-script
          go run ./cmd/get_contracts/main.go --chain=flow-mainnet --u=access.mainnet.nodes.onflow.org:9000 > ../../outputs/mainnet-contracts.csv
          cd ../..

      - name: Check contracts using current branch
        run: |
          cd ./tools/compatibility-check
          go run ./cmd/check_contracts/main.go ../../outputs/mainnet-contracts.csv ../../outputs/mainnet-output-new.txt
          cd ../..

      - name: Checkout base branch
        run: git checkout ${{ github.event.pull_request.base.sha }}

      - name: Check contracts using base branch
        run: |
          cd ./tools/compatibility-check
          go run ./cmd/check_contracts/main.go ../../outputs/mainnet-contracts.csv ../../outputs/mainnet-output-old.txt
          cd ../..

      - name: Check diff
        run: |
          cd ./tools/compatibility-check
          go run ./cmd/get_diff/main.go ../../outputs/mainnet-output-old.txt ../../outputs/mainnet-output-new.txt

  testnet:
    name: testnet
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Make output dirs
        run: |
          mkdir outputs

      - name: Download testnet contracts
        run: |
          cd ./tools/batch-script
          go run ./cmd/get_contracts/main.go --chain=flow-testnet --u=access.testnet.nodes.onflow.org:9000 > ../../outputs/testnet-contracts.csv
          cd ../..

      - name: Check contracts using current branch
        run: |
          cd ./tools/compatibility-check
          go run ./cmd/check_contracts/main.go ../../outputs/testnet-contracts.csv ../../outputs/testnet-output-new.txt
          cd ../..

      - name: Checkout base branch
        run: git checkout ${{ github.event.pull_request.base.sha }}

      - name: Check contracts using base branch
        run: |
          cd ./tools/compatibility-check
          go run ./cmd/check_contracts/main.go ../../outputs/testnet-contracts.csv ../../outputs/testnet-output-old.txt
          cd ../..

      - name: Check diff
        run: |
          cd ./tools/compatibility-check
          go run ./cmd/get_diff/main.go ../../outputs/testnet-output-old.txt ../../outputs/testnet-output-new.txt
